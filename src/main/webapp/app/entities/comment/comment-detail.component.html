<div *ngIf="comment">
    <h2><span jhiTranslate="reservedApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="reservedApp.comment.authorName">Author Name</span></dt>
        <dd>
            <span>{{comment.authorName}}</span>
        </dd>
        <dt><span jhiTranslate="reservedApp.comment.text">Text</span></dt>
        <dd>
            <span>{{comment.text}}</span>
        </dd>
        <dt><span jhiTranslate="reservedApp.comment.restaurant">Restaurant</span></dt>
        <dd>
            <div *ngIf="comment.restaurant">
                <a [routerLink]="['/restaurant', comment.restaurant?.id]">{{comment.restaurant?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
