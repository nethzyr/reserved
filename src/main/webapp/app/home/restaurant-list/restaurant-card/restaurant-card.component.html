<section class="wrapper">
    <div class="container-fostrap">
        <div class="content">
            <div class="card">
                <div class="img-card">
                    <!--img class="card-img img-fluid"
                         [src]="restaurant.picture?.url || 'https://www.emyspot.com/medias/images/page404.png'"
                         alt="picture"-->
                    <img [src]="restaurant.picture?.img ?
                         'data:' + restaurant.picture?.imgContentType + ';base64,' + restaurant.picture?.img :
                         restaurant.picture?.url || 'https://www.emyspot.com/medias/images/page404.png'"
                         alt="picture image"/>
                </div>
                <div class="card-content">
                    <h4 class="card-title">
                        {{restaurant.name}}
                    </h4>
                    <div class="btn btn-outline-" *ngFor="let kitchen of restaurant.kitchens">
                        {{kitchen.type}}
                    </div>
                    <div class="reservation-button" (click)="delete($event)">
                        <jhi-reservation-modal [restaurant]="restaurant"></jhi-reservation-modal>
                    </div>
                </div>
                <div class="card-read-more">
                    <span>{{restaurant.postalCode}} {{restaurant.city.name}}, {{restaurant.streetAddress}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
