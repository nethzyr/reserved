<ng-template #content let-c="close">
    <div class="modal-header">
        <h4 class="modal-title">{{restaurant.name}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [ngSwitch]="isAuthenticated()">
        <form class="form">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" id="dp" [(ngModel)]="dateModel" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <ngb-timepicker name="tp" id="tp" [(ngModel)]="timeModel" [minuteStep]="30"></ngb-timepicker>
                </div>

                <label for="ppl" class="form-label">Vendágek száma</label>

                <input class="form-control col-2" type="number" name="ppl" id="ppl" [(ngModel)]="pplModel">
            </div>

            <div class="modal-footer" [ngSwitch]="isAuthenticated()">
                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')" *ngSwitchCase="true">Close</button>
                <button type="button" class="btn btn-outline-success" (click)="submit();c('Save click')" *ngSwitchCase="true">Foglalás!</button>
                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')" *ngSwitchCase="false">Kérlek registrálj, vagy jelentkkzz be!</button>
            </div>
        </form>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-success" (click)="open(content)">Asztalfoglalás</button>
<ngb-alert class="card-alert" *ngIf="!!successMessage" type="success" (close)="successMessage = null">
    {{successMessage}}
</ngb-alert>
