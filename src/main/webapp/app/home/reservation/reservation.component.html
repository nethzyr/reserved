<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{restaurant.name}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [ngSwitch]="isAuthenticated()">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="dateModel" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <ngb-timepicker [(ngModel)]="timeModel" [minuteStep]="30"></ngb-timepicker>
    </div>
    <div class="modal-footer" [ngSwitch]="isAuthenticated()">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-outline-success" *ngSwitchCase="true">Foglalás!</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-success" (click)="open(content)">Asztalfoglalás</button>
