<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.confirmed.title}">Reservation Confirmed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.activation.greeting(${reservation.user.login})}">
    Dear
</p>
<p th:text="#{email.confirmed.text1}">
    Your reservation has been confirmed by the restaurant. Please find the details below.
</p>
<ul>
    <li th:text="#{email.created.restaurant(${reservation.restaurant.getName()})}">
        Restaurant:
    </li>
    <li th:text="#{email.created.name(${reservation.user.getFirstName()}, ${reservation.user.getLastName()})}">
        Name:
    </li>
    <li th:text="#{email.created.time(${reservationDate})}">
        Date and time:
    </li>
    <li th:text="#{email.created.people(${reservation.people})}">
        Number of guests:
    </li>
</ul>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">reserved team.</em>
</p>
</body>
</html>
