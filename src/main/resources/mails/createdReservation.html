<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.created.title}">Reservation Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.activation.greeting(${reservation.restaurant.getName()})}">
    Dear
</p>
<p th:text="#{email.created.text1}">
    You have a new reservation request pending. Please find the details below.
</p>
<p>
    <span th:text="#{email.created.accept.text}">
        Click here to
    </span>
    <span>
        <a th:href="@{|${baseUrl}/#/reservation/confirm?key=${reservation.confirmationKey}&amp;confirm=1|}"
           th:text="#{email.created.accept.link}">accept link</a>
    </span>
    <span th:text="#{email.created.decline.text}">
        or click here to
    </span>
    <span>
        <a th:href="@{|${baseUrl}/#/reservation/confirm?key=${reservation.confirmationKey}&amp;confirm=0|}"
           th:text="#{email.created.decline.link}">decline link</a>
    </span>
</p>
<ul>
    <li th:text="#{email.created.restaurant(${reservation.restaurant.getName()})}">
        Restaurant:
    </li>
    <li th:text="#{email.created.name(${reservation.user.getFirstName()}, ${reservation.user.getLastName()})}">
        Name:
    </li>
    <li th:text="#{email.created.email(${reservation.user.getEmail()})}">
        Email:
    </li>
    <li th:text="#{email.created.time(${reservationDate})}">
        Date and time:
    </li>
    <li th:text="#{email.created.people(${reservation.people})}">
        Number of guests:
    </li>
</ul>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">reserved team.</em>
</p>
</body>
</html>
